<script>
    import BindingViewModel from "../BindingViewModel";
</script>
<div view-model="{ this.resolve(BindingViewModel) }">
    
    <div>One Time Binding</div>

    <div text="{ $viewModel.title }"></div>

    <div>One Way Binding - if you modify anything in following box, 
        it will not update anywhere</div>

    <input value="[$viewModel.title]"/>

    <div>Two Way Binding - if you modify anything here, it will 
        also update on one way binding but not one time binding</div>

    <input value="$[$viewModel.title]"/>

</div>
