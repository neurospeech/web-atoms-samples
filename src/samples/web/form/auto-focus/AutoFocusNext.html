<script>
    import AtomForm from "@web-atoms/web-controls/dist/form/AtomForm";
    import AtomField from "@web-atoms/web-controls/dist/form/AtomField";
    import SimpleFormViewModel from "../SimpleFormViewModel";
    import SideBySideFormStyle from "../side-by-side/SideBySideFormStyle"; 
</script>
<div view-model="{ this.resolve(SimpleFormViewModel) }">
    <h3>The focus will move to next input as you press enter</h3>
    <!-- event-submit and focus-next-on-enter must be set -->
    <AtomForm
        focus-next-on-enter="{ true }"
        event-submit="{ () => this.viewModel.signup() }"
        default-style="{ SideBySideFormStyle }">
            <AtomField
            label="First name:"
            required="true"
            error="[$viewModel.errorFirstName]">
            <input type="text" value="$[viewModel.model.firstName]"/>
        </AtomField>
        <AtomField
            label="Last name:"
            required="true"
            error="[$viewModel.errorLastName]">
            <input type="text" value="$[viewModel.model.lastName]"/>
        </AtomField>
        <AtomField
            label="Email Address:"
            required="true"
            error="[$viewModel.errorEmailAddress]"
            help-text="We will send you email to verify your account.">
            <input 
                style="width: 500px"
                type="text" 
                value="$[viewModel.model.emailAddress]"/>
        </AtomField>
        <AtomField
            label="Password:"
            required="true"
            error="[$viewModel.errorPassword]">
            <input type="password" value="$[viewModel.model.password]"/>
        </AtomField>
        <AtomField
            label="Password (Again):"
            required="true"
            error="[$viewModel.errorPasswordAgain]">
            <!-- last input must have submit class -->
            <input 
                class="submit"
                type="password" value="$[viewModel.model.passwordAgain]"/>
        </AtomField>
    </AtomForm>
    <button event-click="{ () => this.viewModel.signup() }">Signup</button>
</div>
