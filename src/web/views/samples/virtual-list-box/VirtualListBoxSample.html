<script>
    import VirtualListViewModel from "./view-model/VirtualListViewModel";
</script>
<div
    view-model="{ this.resolve(VirtualListViewModel) }">
    <AtomItemsControl
        ui-virtualize="{ true }"
        style="width: 800px; height: 800px;"
        items="{ $viewModel.items }">
        <div presenter="itemsPresenter">
            <div template="itemTemplate" style="display: inline-block; width: 200px; height: 200px; vertical-align: middle; text-align: center;">
                <span text="{ $data.label }"></span>
            </div>
        </div>
    </AtomItemsControl>
</div>
